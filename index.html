    </script>
</head>
<body>
	
	<nav class="mui-bar mui-bar-tab footer"> 
	    <a class="mui-tab-item mui-active" href="home.html">
	        <span class="mui-icon icon iconfont icon-qianbaopengyou"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item" href="wealth.html">

	    </a> 
	</nav>
</body>
<script>
	var subpages = ["home.html","wealth.html","praise.html","friends.html","mine.html"];
	var index = 0;
	mui.plusReady(function(){
		 var currentwebview = plus.webview.currentWebview();
		 for(var i = 0; i < 5; i++){
		 	var sub = plus.webview.create(subpages[i], subpages[i],{
		 		top: "0px",
		 		bottom: "51px"
		 	});
		 	if(i > 0){
		 		sub.hide();
		 	}
		 	currentwebview.append(sub);
		 }
	})
	var activeTab = subpages[0];
	mui(".footer").on("tap","a",function(){
		var targetPage = this.getAttribute("href");
		activeTab = mui(".footer .mui-active")[0].getAttribute("href");
		if (targetPage == activeTab) {
			return;
		}
		plus.webview.hide(activeTab);
		plus.webview.show(targetPage);
			
	})
</script>
</html>
